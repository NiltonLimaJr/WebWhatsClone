<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../_CSS/style.css">
    <script src="https://kit.fontawesome.com/52cf9799e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="../_IMGS/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                     <i class="fas fa-angle-right"></i>
                </p>
            </div>

            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="contacts-container" >
                <div class="contact-box active-chat">
                    <img class="user-photo" src="../_IMGS/avatar2.png">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-message-preview"><i class="fas fa-check-double"></i>Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="../_IMGS/avatar3.png">
                    <div class="user-info">
                        <p class="user-name">João Augusto</p>
                        <p class="user-message-preview">Está disponível para um freela?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="../_IMGS/avatar4.png">
                    <div class="user-info">
                        <p class="user-name">Maria Silva</p>
                        <p class="user-message-preview">O projeto ficou perfeito, obrigada!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">8:20</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contact-info-container">
                    <img class="user-photo" src="../_IMGS/avatar2.png">
                    <p class="user-name"> Sabrina Matos </p>
                </div>

                <ul class="chat-tools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>

            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá</p>
                    <p class="user-message">Oi, tudo bom?</p>
                </div>
            </div>

            <div class="send-message-container">
                <i class="far fa-grin"></i>
                <input id="chat-message" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
